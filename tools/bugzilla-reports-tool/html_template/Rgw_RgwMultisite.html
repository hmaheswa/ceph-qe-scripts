-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    table.full-table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    

    td, th {
        border: 1px solid #050505;
        text-align: left;
        padding: 8px;
    }
    
    p { margin:0 }
    
    </style>
</head>
	
<body>

<h2><a href="https://bugzilla.redhat.com/buglist.cgi?bug_severity=urgent&bug_severity=high&bug_severity=medium&bug_severity=low&bug_status=ON_QA&chfieldto=Now&chfieldvalue=qa_verification%3Dyes&columnlist=product%2Ccomponent%2Cassigned_to%2Cbug_status%2Cresolution%2Cshort_desc%2Cchangeddate%2Cbug_severity%2Cqa_contact&component=RGW&component=RGW-Multisite&f1=cf_qa_whiteboard&list_id=12474892&o1=substring&product=Red%20Hat%20Ceph%20Storage&query_format=advanced&v1=qa_verification%3Dyes"> ON_QA bugs for RGW & RGW-Multisite</a></h2>
<table class="full-table">
	<tr>
            <th style="color: blue">#Bug ID</th>
            <th style="color: blue">Component</th>
            <th style="color: blue">Summary</th>
	    <th style="color: blue">Severity</th>
	    <th style="color: blue">QA Contact</th>
	    <th style="color: blue">Target Release</th>
	    <th style="color: blue">Aging (Days)</th>
        </tr>
	
	   {% for item in items %}
        <TR>
        
           <TD><a href="https://bugzilla.redhat.com/show_bug.cgi?id={{item.bug_id}}">{{item.bug_id}}</a></TD>
           <TD>{{item.component}}</TD>
           <TD>{{item.summary}}</TD>
           <TD>{{item.severity}}</TD>
           <TD>{{item.qa_contact}}</TD>  
           <TD>{{item.target_release}}</TD>
           <TD>{{item.age}}</TD>  
        </TR>
        {% endfor %}	
</table>	


</body>
</html>
