-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    table.full-table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    

    td, th {
        border: 1px solid #050505;
        text-align: left;
        padding: 8px;
    }
    
    p { margin:0 }
    
    </style>
</head>
	
<body>

<h2><a href="https://bugzilla.redhat.com/buglist.cgi?bug_status=POST&bug_status=MODIFIED&bug_status=ON_QA&columnlist=product%2Ccomponent%2Cassigned_to%2Cbug_status%2Cresolution%2Cshort_desc%2Cflags_all%2Cqa_contact&component=kernel&known_name=RHEL_Kernel_CephFS_BZs&list_id=12505650&product=Red%20Hat%20Enterprise%20Linux%207&product=Red%20Hat%20Enterprise%20Linux%208&product=Red%20Hat%20Enterprise%20Linux%209&query_based_on=RHEL_Kernel_CephFS_BZs&query_format=advanced&rh_sub_components=File%20Systems%20CephFS"> Kernel bugs</a></h2>
<table class="full-table">
	<tr>
            <th style="color: blue">#Bug ID</th>
            <th style="color: blue">Component</th>
            <th style="color: blue">Summary</th>
	    <th style="color: blue">Status</th>
	    <th style="color: blue">QA Contact</th>
	    <th style="color: blue">Flags</th>
	    <th style="color: blue">Version</th>
	    <th style="color: blue">Target Release</th>
        </tr>
	
	   {% for item in items %}
        <TR>
        
           <TD><a href="https://bugzilla.redhat.com/show_bug.cgi?id={{item.bug_id}}">{{item.bug_id}}</a></TD>
           <TD>{{item.component}}</TD>
           <TD>{{item.summary}}</TD>
           <TD>{{item.status}}</TD>
           <TD>{{item.qa_contact}}</TD>  
           <TD>{{item.flags}}</TD>
           <TD>{{item.version}}</TD>
           <TD>{{item.target_release}}</TD>
        </TR>
        {% endfor %}	
</table>	


</body>
</html>
