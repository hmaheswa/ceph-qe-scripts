# CEPH-83575500 : CEPH-83575500 - BucketNotification with Tenant User
# script: test_bucket_notifications.py
config:
    user_count: 2
    bucket_count: 2
    objects_count: 25
    user_type: tenanted
    objects_size_range:
        min: 5
        max: 15
    test_ops:
        create_bucket: true
        create_object: true
        enable_version: false
        create_topic: true
        get_topic_info: true
        endpoint: kafka
        ack_type: broker
        put_get_bucket_notification: true
        event_type: Delete
        upload_type: normal
        delete_bucket_object: true
