#test_bucket_lifecycle_object_expiration_transition.py
config:
  user_count: 1
  bucket_count: 1
  objects_count: 10
  parallel_lc: False
  test_lc_transition: True
  pool_name: data.cold1
  storage_class: cold1
  ec_pool_transition: False
  multiple_transitions: True
  two_pool_transition: True
  second_pool_name: data.glacier1
  second_storage_class: glacier1
  conflict_transition_actions: True
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    create_bucket: true
    create_object: true
    enable_versioning: true
    version_count: 3
    delete_marker: false
  lifecycle_conf:
    - ID: LC_Rule_1
      Filter:
        Prefix: key1
      Status: Enabled
      Transitions:
        - Days: 4
          StorageClass: cold1
      NoncurrentVersionTransitions:
        - NoncurrentDays: 4
          StorageClass: cold1
    - ID: LC_Rule_2
      Filter:
        Prefix: key1
      Status: Enabled
      Transitions:
        - Days: 4
          StorageClass: glacier1
      NoncurrentVersionTransitions:
        - NoncurrentDays: 4
          StorageClass: glacier1
