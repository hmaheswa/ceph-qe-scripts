# polarion test case id: CEPH-83572938 , CEPH-83574539
# test scripts : test_sts_using_boto.py , test_sts_using_boto_unexisting_object.py
config:
     bucket_count: 2
     objects_count: 10
     objects_size_range:
          min: 5
          max: 15
     test_ops:
          create_bucket: true
          create_object: true
          aws_tag_keys: true
          send_bucket_notifications: true
          copy_object: true
          enable_version: false
          create_topic: true
          get_topic_info: true
          endpoint: kafka
          ack_type: broker
          put_get_bucket_notification: true
          event_type: Copy
          upload_type: normal
          delete_bucket_object: false
     sts:
          policy_document:
                "Version": "2012-10-17"
                "Statement": [
                    {
                         "Effect": "Allow",
                         "Principal": {
                           "Federated": ["arn:aws:iam:::oidc-provider/ip_addr:8180/realms/master"]
                         },
                         "Action": ["sts:AssumeRoleWithWebIdentity","sts:TagSession"],
                         "Condition": {
                           "StringEquals": {
                             "aws:RequestTag/Department": "Engineering",
                           }
                         }
                    }
                ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    {
                         "Effect": "Allow",
                         "Action": "s3:*",
                         "Resource": "arn:aws:s3:::*"
                    }
